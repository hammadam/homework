<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars</title>
  <link rel="stylesheet" href="avatars.css" />
</head>
<body>
  <div role="application" class="avatars_wrapper">
    <ul aria-label="아바타 목록" class="avatars_list">
      <li aria-label="아바타1" class="avatar avatar1 female">
        <img src="./images/faces/face1.jpg" alt="" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li aria-label="아바타2" class="avatar avatar2 female">
        <img src="./images/faces/face2.jpg" alt="" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li aria-label="아바타3" class="avatar avatar3 female">
        <img src="./images/faces/face4.png" alt="" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li aria-label="아바타4" class="avatar avatar4 female">
        <img src="./images/faces/face4.jpg" alt="" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li aria-label="아바타5" class="avatar avatar5 male">
        <img src="./images/faces/face5.jpg" alt="" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li aria-label="아바타6" class="avatar avatar6 male">
        <img src="./images/faces/face6.jpg" alt="" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li aria-label="아바타7" class="avatar avatar7 male">
        <img src="./images/faces/face7.jpg" alt="" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li aria-label="아바타8" class="avatar avatar8 male">
        <img src="./images/faces/face8.jpg" alt="" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
    </ul>
  </div>
</body>
</html>
