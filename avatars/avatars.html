<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Avatars</title>
  <link rel="stylesheet" href="avatars.css" />
</head>
<body>
  <div class="avatars_wrapper">
    <ul role="group" aria-label="아바타 목록" class="avatars_list">
      <li class="avatar avatar1 female">
        <img src="./images/faces/face1.jpg" alt="유저이름" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li class="avatar avatar2 female">
        <img src="./images/faces/face2.jpg" alt="유저이름" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li class="avatar avatar3 female">
        <img src="./images/faces/face4.png" alt="유저이름" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li class="avatar avatar4 female">
        <img src="./images/faces/face4.jpg" alt="유저이름" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li class="avatar avatar5 male">
        <img src="./images/faces/face5.jpg" alt="유저이름" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li class="avatar avatar6 male">
        <img src="./images/faces/face6.jpg" alt="유저이름" />
        <span aria-label="접속중" class="avatars_state on"></span>
      </li>
      <li class="avatar avatar7 male">
        <img src="./images/faces/face7.jpg" alt="유저이름" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
      <li class="avatar avatar8 male">
        <img src="./images/faces/face8.jpg" alt="유저이름" />
        <span aria-label="자리비움" class="avatars_state"></span>
      </li>
    </ul>
  </div>
</body>
</html>
